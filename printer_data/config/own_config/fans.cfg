[fan_generic ebay_fan]
pin: PE5
kick_start_time: 0.1

[fan_generic cpu_fan]
pin: PC12
max_power: 1.0
shutdown_speed: 0.0

[delayed_gcode turnOnFan]
initial_duration: 1
gcode:
  SET_FAN_SPEED FAN=cpu_fan SPEED=1
  SET_FAN_SPEED FAN=ebay_fan SPEED=0.3


[heater_fan BedFans]
pin: PB5
max_power: 1.0
shutdown_speed: 0.0
heater: heater_bed
heater_temp: 60
fan_speed: 1.0