[fan_generic ebay_fan]
pin: PE5
kick_start_time: 0.1

[fan_generic cpu_fan]
pin: PC12
max_power: 1.0
shutdown_speed: 0.0

[delayed_gcode turnOnFan]
initial_duration: 1
gcode:
  SET_FAN_SPEED FAN=cpu_fan SPEED=1
  SET_FAN_SPEED FAN=ebay_fan SPEED=0.3


[temperature_fan Chamber_Fans]
pin: PB5
kick_start_time: 0.5
sensor_type: Generic 3950
sensor_pin: PA1
min_temp: 0
max_temp: 80
target_temp: 0.0    # <-- Your desired chamber temperature
control: pid
pid_Kp: -1.0         # <-- NEGATIVE values reverse the behavior
pid_Ki: -0.5
pid_Kd: -0.5
max_speed: 1.0
min_speed: 0.0